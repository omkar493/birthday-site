<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  color: white;
}

/* ================= INTRO (CHEST) ================= */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #1a1a1a, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#intro h2 {
  margin-bottom: 20px;
  font-weight: 400;
}

#chest {
  width: 200px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

#chest:hover {
  transform: scale(1.1);
}

/* Sparkles */
.sparkle {
  position: fixed;
  color: gold;
  font-size: 18px;
  animation: sparkle 1.5s linear forwards;
  z-index: 11;
}

@keyframes sparkle {
  from { opacity: 1; transform: translateY(0) scale(1); }
  to { opacity: 0; transform: translateY(-120px) scale(0); }
}

/* ================= MAIN PAGE ================= */
#main {
  position: fixed;
  inset: 0;
  background: url("birthday-bg.jpg") center / cover no-repeat;
  display: none;
}

#overlay {
  background: rgba(0, 0, 0, 0.35);
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.6em;
  margin-bottom: 10px;
}

p {
  max-width: 600px;
  margin: 10px auto;
  font-size: 1.1em;
}

/* Center Image */
.center-img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 50%;
  margin: 20px auto;
  border: 4px solid rgba(255,255,255,0.9);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* ================= BALLOONS ================= */
.balloon {
  position: fixed;
  bottom: -100px;
  font-size: 40px;
  animation: floatBalloon 12s linear infinite;
  opacity: 0.85;
  z-index: 2;
}

@keyframes floatBalloon {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ================= CONFETTI ================= */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: confettiFall 5s linear forwards;
  z-index: 3;
}

@keyframes confettiFall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <h2>Tap to open your surprise ğŸ’</h2>
  <img id="chest" src="chest-closed.png" alt="Chest">

<!-- MAIN WEBSITE -->
<div id="main">
  <div id="overlay">
    <h1>ğŸ‰ Happy Birthday Anjali ğŸ‰</h1>
    <p style="font-style: italic;">â€” my forever favorite person ğŸ’–</p>

    <img src="her-photo.jpg" class="center-img" alt="Her Photo">

    <p>
      From the moment you came into my life,  
      every day has felt brighter and warmer ğŸŒ¸
    </p>

    <p>
      I promise to stand by you, celebrate you,

  </div>

<!-- BALLOONS -->
<div class="balloon" style="left:5%">ğŸˆ</div>

<!-- MUSIC -->

<script>
const chest = document.getElementById("chest");
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const song = document.getElementById("song");

function createSparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.textContent = "âœ¨";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.top = "60%";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1500);
}

function createConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.textContent = ["ğŸŠ","ğŸ‰","âœ¨","ğŸ’–"][Math.floor(Math.random()*4)];

chest.addEventListener("click", () => {
  chest.src = "chest-open.png";
  song.play();

  for (let i = 0; i < 25; i++) {
    setTimeout(createSparkle, i * 60);
  }

  setInterval(createConfetti, 300);

  setTimeout(() => {
    intro.style.display = "none";

  }, 1500);
});
</script>

</body>
</html>
